<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK123 Tegn til Tale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="uichallenge">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="header">
            <div class="header_content">
                <div class="header_text">
                    <h1 id="ask123-tegn-til-tale" class="header_text_title">ASK123 Tegn til Tale</h1>
                    <p>LÃ¦r alternativ og supplerende kommunikasjon gjennom spill!</p>
                </div>
                <div class="header_cta">
                    <button id="start-game" class="btn">Start Spillet</button>
                </div>
            </div>
        </div>

        <!-- Category Menu -->
        <div id="category-menu" class="menu" style="display: none;">
            <h3 id="velg-en-kategori" class="menu_title">Velg en Kategori</h3>
            <ul id="category-buttons" class="list_item_wrapper"></ul>
            <button id="back-to-main" class="btn back-btn">Tilbake til hovedmeny</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <button id="back-to-categories-game" class="btn back-btn">Tilbake til kategorier</button>
            <h2 id="category-title"></h2>
            <div id="image-container">
                <img id="current-image" alt="ASK Tegn">
            </div>
            <div id="answer-section">
                <input type="text" id="answer-input" placeholder="Svar">
                <button id="submit-answer" class="btn">Submit</button>
            </div>
            <div id="timer-display">
                Tid igjen: <span id="timer">15</span> sekunder
            </div>
            <div id="feedback-container">
                <div id="feedback"></div>
            </div>
            <div id="score-display">
                Score: <span id="score">0</span><br>
                Streak: <span id="streak">0</span><br>
                High Score: <span id="high-score">0</span>
            </div>
            <div id="progress">
                Progresjon: <span id="progress-percentage">0</span>%
                (<span id="answered-questions">0</span>/<span id="total-questions">0</span>)
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" style="display: none;">
            <h2>Spillet er ferdig!</h2>
            <p id="final-score"></p>
            <p id="final-streak"></p>
            <button id="play-again" class="btn">Spill igjen</button>
            <button id="back-to-categories-from-results" class="btn back-btn">Tilbake til kategorier</button>
        </div>
    </div>

    <script src="ask_game.js"></script>
</body>
</html>
